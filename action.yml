name: Open New GitHub Issue
author: bramiller1989
description: Opens a GitHub issue

inputs:
  token:
    description: GitHub Token
    required: true
  title:
    description: Issue Title
    required: true
  body:
    description: Issue Body
    required: false
  assignees:
    description: Issue Assignees
    required: false

outputs:
  issue: #id of output
    description: The issue object as a json string

runs:
  using: node12
  main: dist/index.js

branding:
  icon: alert-octagon
  color: purple
